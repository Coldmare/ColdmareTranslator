<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ColdmareTranslatorBot</title>
</head>
<body>
    <header>
        <div class="column">
            <h1 class="Name">Coldmare Translator</h1>
        </div>
    </header>

    <main>
    <div class="Form">
        <form action="#" method="post">
            <label for="InputText">Введите текст для перевода:</label><br>
            <textarea class="InputText" name="text" disabled></textarea>
            
            <label for="language">Выберите язык перевода:</label>
            <select id="language" name="language" required>
                <option value="en">Английский</option>
                <option value="es">Испанский</option>
                <option value="fr">Французский</option>
                <option value="de">Немецкий</option>
                <option value="ru">Русский</option>
            </select>
    </div>
            
            <button type="submit">Перевести</button>
        </form>
    </main>
    
    <footer>
        <div class="column">
            <h2 class="Description">Thanks for visiting. See you later</h2>
             <p>My telegram: @coldmare</p>
             <div id="BotIcon">
                <img src="/Pictures/iconbot.png" width="900" height="300" alt="Иконка бота переводчика">
            </div>
        </div>
    </footer>
</body>
</html>
