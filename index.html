<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>ColdmareTranslatorBot</title>
</head>
<body>
    <header>
        <h1>ColdmareTranslatorBot</h1>
    </header>

    <main>
        <div class="Form">
            <form action="#" method="post">
                <label for="InputText">Введите текст для перевода:</label>
                <textarea class="InputText" name="text" id="InputText" required></textarea>
                
                <label for="language">Выберите язык перевода:</label>
                <select id="language" name="language" required>
                    <option value="en">Английский</option>
                    <option value="ru">Русский</option>
                </select>
                
                <button type="submit">Перевести</button>
            </form>
        </div>
    </main>
    
    <footer>
        <p>Thanks for visiting. See you later!</p>
        <img src="Pictures/iconbot.png" width="400" height="200" alt="Иконка бота переводчика">
    </footer>

    <script src="script.js"></script>

</body>
</html>
